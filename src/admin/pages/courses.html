<script>
async function fetchCourses() {
  try {
    const token = localStorage.getItem("accessToken");
    const response = await fetch("http://localhost:3002/api/course/admin", {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json',
      },
    });

    if (response.status === 401) {
      localStorage.removeItem("accessToken");
    }

    if (!response.ok) {
      throw new Error("Network response was not ok");
    }

    const data = await response.json();
    const courses = data.data;
    console.log('courses', data);
    const courseContainer = document.getElementById("course-posts");
    courseContainer.innerHTML = "";
    if (data.code === 401) {
      courseContainer.innerHTML = `<p class="text-center">No courses found.</p>`;
    } else {


    courses.forEach(course => {
      const verificationStatus = course.is_verified ? 
        `<span class="text-success">Verified</span>` : 
        `<span class="text-danger">Not Verified</span> <button class="btn btn-outline-primary btn-sm verify-button" data-id="${course._id}">Verify</button>`;

      const postRow = `
        <div class="col-xl-3 col-md-6 mb-xl-0 mb-4">
          <div class="card card-blog card-plain">
            <div class="card-header p-0 mt-n4 mx-3">
              <a class="d-block shadow-xl border-radius-xl">
                <img src="http://localhost:3002/${course.image || '../assets/img/default-image.jpg'}" alt="img-blur-shadow" class="img-fluid shadow border-radius-xl">
              </a>
            </div>
            <div class="card-body p-3">
              <p class="mb-0 text-sm">${course.title}</p>
          <h5>${verificationStatus} <button class="btn btn-outline-danger btn-sm delete-post" data-id="${course._id}">Delete</button></h5>
              <p class="mb-4 text-sm">${course.description.substring(0, 100)}...</p>
              <div class="d-flex align-items-center justify-content-between">
               <a href="course-detail.html?id=${course._id}">
                <button type="button" class="btn btn-outline-primary btn-sm mb-0">View Details</button>
               </a>  
              </div>
            </div>
          </div>
        </div>
      `;
      courseContainer.innerHTML += postRow;
    });
  }
    // Add delete functionality
    const deleteButtons = document.querySelectorAll(".delete-post");
    deleteButtons.forEach(button => {
      button.addEventListener("click", async (event) => {
        const courseId = event.target.getAttribute("data-id");
        const confirmDelete = confirm("Are you sure you want to delete this course?");
        if (confirmDelete) {
          try {
            const deleteResponse = await fetch(`http://localhost:3002/api/course/${courseId}`, {
              method: 'DELETE',
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
              },
            });

            if (deleteResponse.ok) {
              alert("Course deleted successfully.");
              fetchCourses(); // Refresh the list of courses
            } else {
              throw new Error("Failed to delete the course.");
            }
          } catch (error) {
            console.log('Error deleting course:', error);
            alert("Error deleting course.");
          }
        }
      });
    });

    // Add verify functionality
    const verifyButtons = document.querySelectorAll(".verify-button");
    verifyButtons.forEach(button => {
      button.addEventListener("click", async (event) => {
        const courseId = event.target.getAttribute("data-id");
        const confirmVerify = confirm("Are you sure you want to verify this course?");
        if (confirmVerify) {
          try {
            const verifyResponse = await fetch(`http://localhost:3002/api/course/admin/${courseId}`, {
              method: 'PATCH',
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
              },
            });

            if (verifyResponse.ok) {
              alert("Course verified successfully.");
              fetchCourses(); // Refresh the list of courses
            } else {
              throw new Error("Failed to verify the course.");
            }
          } catch (error) {
            console.log('Error verifying course:', error);
            alert("Error verifying course.");
          }
        }
      });
    });

  } catch (error) {
    console.log("Error fetching courses:", error);
  }
}

document.addEventListener("DOMContentLoaded", fetchCourses);


</script>
