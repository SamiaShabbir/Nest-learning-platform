  <script>
    async function fetchStudents() {
    // Fetch students data from the API
      try {
        const token = localStorage.getItem("accessToken"); // Retrieve the token from local storage
        const response = await fetch("http://localhost:3002/api/user", {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
          },
        });
        if (response.status === 401) {
      // Unauthorized - remove token and redirect
      localStorage.removeItem("accessToken");
    }
        const data = await response.json();
        const studentsBody = document.getElementById('studentsBody');

        data.students.forEach(student => {
          const row = document.createElement('tr');

          // Create table cells
          row.innerHTML = `
            <td>
              <div class="d-flex px-2 py-1">
                <div>
                  <img src="http://localhost:3002/${student.picture || '../assets/img/default-avatar.png'}" class="avatar avatar-sm me-3 border-radius-lg" alt="${student.first_name}">
                </div>
                <div class="d-flex flex-column justify-content-center">
                  <h6 class="mb-0 text-sm">${student.first_name} ${student.last_name}</h6>
                  <p class="text-xs text-secondary mb-0">${student.email}</p>
                </div>
              </div>
            </td>
            <td>
              <p class="text-xs font-weight-bold mb-0">${new Date(student.DoB).toLocaleDateString()}</p>
            </td>
            <td class="align-middle text-center text-sm">
                        <p class="text-xs font-weight-bold mb-0">${student.gender || 'N/A'}</p>
            </td>
            <td class="align-middle text-center">
              <span class="text-secondary text-xs font-weight-bold">${student.username}</span>
            </td>
               <td class="align-middle text-center">
              <a href="user-details.html?id=${student._id}" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                View Details
              </a>
            </td>
            <td class="align-middle">
                <a href="javascript:;" class="text-secondary font-weight-bold text-xs delete-user" data-id="${student._id}" data-toggle="tooltip" data-original-title="Delete user">
                  Delete
                </a>
              </td>
          `;
          studentsBody.appendChild(row);
        });

        const deleteButtons = document.querySelectorAll(".delete-user");
        deleteButtons.forEach(button => {
          button.addEventListener("click", async (event) => {
            const userId = event.target.getAttribute("data-id");
            const confirmDelete = confirm("Are you sure you want to delete this post?");
            if (confirmDelete) {
              try {
                const deleteResponse = await fetch(`http://localhost:3002/api/user/${userId}`, {
                  method: 'DELETE',
                  headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                  },
                });

                if (deleteResponse.ok) {
                  alert("user deleted successfully.");
                  location.reload();
                } else {
                  throw new Error("Failed to delete the user.");
                }
              } catch (error) {
                console.error('Error deleting user:', error);
              }
            }
          });
        });

      } catch (error) {
        console.error('Error fetching students:', error);
      }
    }

    // Call the function to fetch students when the page loads
    window.onload = fetchStudents;
  </script>
